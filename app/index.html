<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>App | RetirementPlan.io</title>
    <meta name="description" content="Client application for RetirementPlan.io. Risk tolerance, asset allocation and retirement simulation.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{BASE_TAG}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/retirement-plan.css">


    <!-- Don't rearrange this - organized for easier ember-cli upgrades -->

    <meta name="author" content="Brandon Parsons">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--
    Moved environment script higher in <head>:
      - Needs to be above hello.init so that we have access to OAuth configs set on window.RetirementPlanENV
      - Needs to be above google analytics so we have access to the tracking code & domain
    -->
    <script>
      window.RetirementPlanENV = {{ENV}};
    </script>

    <!-- START ROLLBAR
    Must exist:
      - window.RetirementPlanENV.environment
      - window.RetirementPlanENV.rollbar_client_token
    IF UPDATING VERSION: Update in brocfile.js as well
    -->
    <script type="text/javascript" src="/js/rollbar_setup.v1.js"></script>
    <!-- END ROLLBAR -->

    <!-- START GOOGLE ANALYTICS
    Must exist:
      - window.RetirementPlanENV.ga_tracking_code
      - window.RetirementPlanENV.ga_domain
    IF UPDATING VERSION: Update in brocfile.js as well
    -->
    <script type="text/javascript" src="/js/google_analytics.v1.js"></script>
    <!-- END GOOGLE ANALYTICS -->
  </head>
  <body>
    <!--[if lte IE 8]>
      <p>You are using an <strong>outdated</strong> browser, that likely won't work for this site. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <noscript>
      <div class='row'><div class='col-md-12'>
        <div class="alert alert-danger text-center">
          <h4>Usage of this site <strong>requires</strong> Javascript. Looks like you have it turned off.</h4>
        </div>
      </div></div>
    </noscript>

    <div id='ember-application'></div>

    <!--
    Not rolled into the build process as this is an anonymous AMD module - not currently supported by ember-cli
    IF UPDATING VERSION: Update in brocfile.js as well
    -->
    <script type="text/javascript" src="/js/hello.all.v1.min.js"></script>
    <script>
      hello.init({
        facebook : window.RetirementPlanENV.facebook_app_id,
        google   : window.RetirementPlanENV.google_client_id,
        twitter  : window.RetirementPlanENV.twitter_api_key
      }, {
        redirect_uri: window.RetirementPlanENV.baseURL
        // You will need this if you try to use Twitter or other OAuth1.0 provider
        // oauth_proxy:'https://oauth-shim.com/proxy'
      });
    </script>

    <script>
      window.EmberENV = window.RetirementPlanENV.EmberENV;
    </script>
    <script src="assets/vendor.js"></script>
    <script src="assets/retirement-plan.js"></script>
    <script>
      window.RetirementPlan = require('retirement-plan/app')['default'].create(RetirementPlanENV.APP);
    </script>
  </body>
</html>
